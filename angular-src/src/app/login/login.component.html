<h2>Please enter your Login Information</h2>



    <form class="px-4 py-3" #loginForm="ngForm" (ngSubmit)="Log(loginForm)"> 
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Username</label>
        <input type="Text" class="form-control" id="username" placeholder="Username" name="username" ngModel>
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
      </div>
      <div class="form-group">
        <!--
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
        -->
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" routerLink="/register">New around here? Sign up</a>
    <a class="dropdown-item" routerLink="/forgot">Forgot password?</a>
