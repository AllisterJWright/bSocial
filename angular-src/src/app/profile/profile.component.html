<h2>{{user.name}}</h2>

<div class="row">
<div class="col-sum" style="width:50%">
<div *ngIf="!prof">
<div>
<h5>{{user.username}}</h5>
<h5>{{user.email}}</h5>
<img [src]='user.displayImg'>
</div>
</div>


<div *ngIf="prof">
<form #updateProf="ngForm" (ngSubmit)="update(updateProf)">
    <div>
      <label>Photo</label>
      <img [src]='user.displayImg'>
      <input type="file" #Image accept='image/*' (change)="handleFileInput($event.target.files)" name="displayImg" ngModel/>
    </div>
      <br>
    <div>
      <label>Current name</label>
      <input type="text"  [(ngModel)]='user.name' name="name"/>
    </div>
    <br>
    <div>
        <label>email</label>
        <input type="text" [(ngModel)]="user.email" name="email"/>
      </div>
    <!--
      <br>
    <div>
      <label>Password</label>
      <input type="email" placeholder="Email@Email.com"/>
    </div>
    -->  
    <button>submit</button>
  </form>
</div>

<button (click)="toggle()">{{Button}}</button>
</div>


  <div class="col-sum">
          <div *ngFor="let P of posting">
            <mat-card id="Alpha">
                <mat-card-header>
                  <mat-card-title>{{P.Title}}</mat-card-title>
                  <mat-card-subtitle>{{P.Author}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="P.FileStream" alt="Picture"/>
                <mat-card-content>
                  <p>
                   {{P.Description}}
                  </p>
                  <hr>
                </mat-card-content>
              <mat-card-actions>
                  <button mat-button>LIKE</button>
                  0
                  <button mat-button>DISLIKE</button>
            
                  <button mat-button>DECLARE WAR!</button>
                </mat-card-actions>
            
              </mat-card>
              <br>
            </div>

</div>
</div>
