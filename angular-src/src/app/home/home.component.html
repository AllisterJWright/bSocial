<div class="row">
    <div class="column left"></div>
    <div class="column middle">
      <div *ngFor="let P of posting">
        <mat-card id="Alpha">
            <mat-card-header>
              <mat-card-title>{{P.Title}}</mat-card-title>
              <mat-card-subtitle>{{P.Author}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="P.FileStream" alt="Picture"/>
            <mat-card-content>
              <p>
               {{P.Description}}
              </p>
              <hr>
            </mat-card-content>
          <mat-card-actions>
              <button mat-button>LIKE</button>
              0
              <button mat-button>DISLIKE</button>
        
              <button mat-button>DECLARE WAR!</button>
            </mat-card-actions>
        
          </mat-card>
          <br>
      </div>
    </div>
    <div class="column right"></div>
    </div>
